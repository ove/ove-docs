      <tspan x="1509.076" y="-94.5" font-family="Courier" font-size="66" fill="#000000"> </tspan>
      <tspan x="-1521.124" y="-14.5" font-family="Courier" font-size="66" fill="#000000">content-frame-section-&lt;sectionId&gt;</tspan>
      <tspan x="-214.111" y="-14.5" font-family="GillSans" font-size="66" fill="#000000"> </tspan>
      <tspan x="-195.774" y="-14.5" font-family="Helvetica" font-size="66" fill="#000000">and opens the relevant </tspan>
