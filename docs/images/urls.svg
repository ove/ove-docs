      <tspan x="-1026.043" y="132.5" font-family="Courier" font-size="55" fill="#000000">-server&gt;/view.html?oveViewId=&lt;space&gt;-&lt;client&gt;.&lt;sectionId&gt;</tspan>
    </text>
